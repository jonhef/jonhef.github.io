server {
    listen 80;
    listen [::]:80;
    server_name jonhef.org www.jonhef.org;

    # ACME challenge (если нужно выпускать/обновлять сертификаты)
    location /.well-known/acme-challenge/ {
        root /var/www/acme;
    }

    return 301 https://$host:443$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jonhef.org www.jonhef.org;

    ssl_certificate     /etc/ssl/cloudflare/origin.pem;
    ssl_certificate_key /etc/ssl/cloudflare/origin.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Восстановление реального IP из заголовков Cloudflare
    include /etc/nginx/conf.d/cloudflare-ips.conf;

    # Базовые заголовки безопасности
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy interest-cohort=() always;

    access_log /var/log/nginx/jonhef.access.log;
    error_log  /var/log/nginx/jonhef.error.log warn;

    location / {
        proxy_pass http://127.0.0.1:5173
        proxy_http_version 1.1;

        # Preserve request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Support WebSocket connections
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Return index.html for unknown routes (history API fallback for SPA)
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }

    # Health-check
    location = /health {
        access_log off;
        return 200 "ok\n";
    }
}
