server {
    listen 80;
    listen [::]:80;
    server_name jonhef.org www.jonhef.org;

    # ACME challenge (если нужно выпускать/обновлять сертификаты)
    location /.well-known/acme-challenge/ {
        root /var/www/acme;
    }

    return 301 https://$host:443$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jonhef.org www.jonhef.org;

    ssl_certificate     /etc/ssl/cloudflare/origin.pem;
    ssl_certificate_key /etc/ssl/cloudflare/origin.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Восстановление реального IP из заголовков Cloudflare
    include /etc/nginx/conf.d/cloudflare-ips.conf;

    # Базовые заголовки безопасности
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy interest-cohort=() always;

    access_log /var/log/nginx/jonhef.access.log;
    error_log  /var/log/nginx/jonhef.error.log warn;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health-check
    location = /health {
        access_log off;
        return 200 "ok\n";
    }
}
