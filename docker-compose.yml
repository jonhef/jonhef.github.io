version: '3.9'

services:
  portfolio:
    build: .
    image: jonhef-portfolio
    container_name: jonhef-portfolio
    ports:
      - "5175:5175"
      - "5176:5176"
    volumes:
      # Используем уже существующие сертификаты на сервере (пример для Let's Encrypt):
      - /etc/letsencrypt/live/jonhef.org/fullchain.pem:/etc/nginx/ssl/site.crt:ro
      - /etc/letsencrypt/live/jonhef.org/privkey.pem:/etc/nginx/ssl/site.key:ro
    restart: unless-stopped
